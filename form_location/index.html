<!doctype html>
<html lang="dk">

<head>
    <meta charset="utf-8">
    <title>WORKING WITH FORMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="WORKING WITH FORMS">
    <meta name="author" content="Rasmus Cederdorff">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link href="fonts/GrundfosTheSansV2OT-5R.otf" rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/gheader.png" alt="">
    </header>
    <article>
        <section class="textform">
            <h1>OPRET BRUGER</h1>
            <p>En gratis brugerkonto giver adgang til alle<br>Grundfos online services.</p>
            <nav>
                <li>Køb produkter</li>
                <li>Gem produkter</li>
                <li>Opret og del projekter</li>
                <li>Se træningsvideoer</li>
                <li>Optjen points og køb gaver</li>
            </nav>
        </section>
        <section class="regform">
            <form>
                <fieldset>
                    <legend></legend>
                    <div class="navn">
                        <p>
                            <label for="name">Fornavn</label>
                            <input type="text" name="name" id="name" autofocus>
                        </p>
                        <p class="lastname">
                            <label for="name">Efternavn</label>
                            <input type="text" name="lastname" id="lastname">
                        </p>
                    </div>
                    <p>
                        <label for="name">E-mail</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="name">Adgangskode</label>
                        <input type="text" name="password" id="password">
                    </p>
                    <p>
                        <label for="name">Land</label>
                        <input type="list" name="country" id="location">
                    </p>
                    <button type="button" name="button" onclick="createUser()" id="createUserBtn">Create user</button>
                </fieldset>
            </form>
            <!-- main js file -->
            <script src="js/main.js"></script>
        </section>
    </article>
</body>

</html>
